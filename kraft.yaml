specification: '0.5'

unikraft:
  kconfig:
    # Enable coverage support via Gcov.
    - CONFIG_COVERAGE=y
    - CONFIG_COVERAGE_TOOL_GCOV=y
    - CONFIG_LIBPOSIX_SYSINFO=y

architectures:
  x86_64: true

platforms:
  kvm: true

libraries:
  pthread-embedded: 'staging'
  libunwind: 'staging'
  compiler-rt: 'staging'
  libcxxabi: 'staging'
  libcxx: 'staging'
  newlib: 'staging'
  gcc:
    version: 'gcov-arcs'
    source: 'https://github.com/cs-pub-ro/lib-gcc'
